<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-sm-6">
              <input
                type="text"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="sity-input"
              />
            </div>
            <div class="col-sm-2">
              <input
                id="submit"
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-sm-4">
              <input
                id="currentloc"
                type="submit"
                value="Current location"
                class="form-control btn btn-secondary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="main-city">°c</h1>
        <ul>
          <li id="day-time-now">Friday 9:41</li>
          <li id="date-now">01/07</li>
          <li id="sky"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="cloudy icon float-left"
                />

                <span class="temperature" id="degrees"></span>
              </div>
            </div>
          </div>

          <div class="col-6">
            <ul>
              <li>
                <span class="current-temperature" id="max-temp"></span
                ><span class="current-temperature" id="min-temp"></span>
              </li>
              <li id="hym"></li>
              <li id="wind"></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <h6>Sat</h6>
            <h6><span class="week-temperature"> 27°/16°</span></h6>
            <img src="images/rain.png" class="little-images" />
          </div>
          <div class="col-sm-2">
            <h6>Sun</h6>
            <h6><span class="week-temperature"> 31°/17°</span></h6>
            <img src="images/cloudy.png" class="little-images" />
          </div>
          <div class="col-sm-2">
            <h6>Mon</h6>
            <h6><span class="week-temperature"> 27°/14°</span></h6>
            <img src="images/cloudy.png" class="little-images" />
          </div>
          <div class="col-sm-2">
            <h6>Tue</h6>
            <h6><span class="week-temperature"> 26°/14°</span></h6>
            <img src="images/rain.png" class="little-images" />
          </div>
          <div class="col-sm-2">
            <h6>Wed</h6>
            <h6><span class="week-temperature"> 24°/14°</span></h6>
            <img src="images/sunny.png" class="little-images" />
          </div>
          <div class="col-sm-2">
            <h6>Thu</h6>
            <h6><span class="week-temperature"> 22°/11°</span></h6>
            <img src="images/cloudy.png" class="little-images" />
          </div>
        </div>
      </div>
      <div class="coder">
        <a href="https://github.com/Zagranychna/first-weatherapp"
          >Open-source code
        </a>
        by Oksana Zagranychna
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
